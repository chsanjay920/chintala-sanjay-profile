<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chess | sanjay</title>
    <link rel="stylesheet" href="qrs.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        chintala sanjay
      </div>
      <div class="passage">
        profile
      </div>
      <img id="qr" src="./qrimages/qrcode.png" alt="">
      <div class="profile-buttons">
        <div class="button" onclick="qrimagechange('instagram')">
          <img src="./qrimages/icons8-instagram.svg" alt="">
        </div>
        <div class="button linkedin" onclick="qrimagechange('linkedin')">
          <img src="./qrimages/icons8-linkedin.svg" alt="">
        </div>
        <div class="button gmail" onclick="qrimagechange('gmail')">
          <img src="./qrimages/icons8-gmail.svg" alt="">
        </div>
        <div class="button whatsapp" onclick="qrimagechange('whatsapp')">
          <img src="./qrimages/icons8-whatsapp.svg" alt="">
        </div>
      </div>
    </div>
  </body>
  <script src="./qrs.js"></script>
</html>
